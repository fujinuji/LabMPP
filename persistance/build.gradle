plugins {
    id 'java'
}

group 'scs.ubb.mpp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':Entity')
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
